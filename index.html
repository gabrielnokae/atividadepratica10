<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css"/>
    <title>Questionário</title>
</head>
<body>
    <div class="container">
        <header class="container-fluid p-2 text-bg-dark text-center">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img class="pit" src="img/pit.png" alt="logo"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link " aria-current="page" href="#">Link 1</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link 2</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link 3</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <h1>Questionário Simples</h1>
        </header>
    </div>
    <div class="container">
        <section class="container-fluid bg-danger-subtle p-2">
            <h2>Primeiro preencha seus dados</h2>
            <fieldset>
                <div class="mb-3">
                    <label class="form-label" for="nome">Nome:</label><br>
                    <input type="text" class="form-control" name="nome" id="nome" required>
                </div>    
                <div class="mb-3">
                    <label class="form-label" for="email">Email:</label>
                    <input type="email" class="form-control" name="email" placeholder="email@xyz.com" id="email" required >
                </div>
                <div class="mb-3">
                    <label class="form-label" for="dataN">Data de Nascimento:</label>
                    <input type="date" class="form-control" name="dataIda" id="dataN" required/>
                </div>
            </fieldset>
        </section>
    </div>
    <div class="container">
        <section class="container-fluid bg-danger-subtle p-2">
            <h2>Comida</h2>
            <form method="GET" action="#">
                <fieldset>
                    <legend>Massas ou Carnes ?</legend>
                    <label>
                        <input type="radio" name="sabor" value="doce">Massas
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="sabor" value="salgado">Carnes
                    </label>
                    <br>
            </form>
        </section>
    </div>
    <div class="container">
        <section class="container-fluid bg-danger-subtle p-2">
            <h2>Preferência</h2>
            <form method="GET" action="">
                <fieldset>
                    <legend>Você prefere Avião ou Ônibus ? </legend>
                    <label>
                        <input type="radio" name="transporte" value="custo beneficio">Ônibus
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="transporte" value="Conforto">Avião
                    </label>
                    <br><br>
                    <button class="btn btn-secondary">Salvar</button>
            </form>
        </section>
    </div> 
    <footer class="container-fluid text-center p-2">
        <p>Desenvolvido por Gabriel Fontoura - 2023 &copy;</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
